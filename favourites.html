</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">   GIDEOBEATS</div>
            <nav>
                <ul>
                    <li><a href="index.html">Feed</a></li>
                    <li><a href="playlists.html">Playlists</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li class="section-title">Your Music</li>

                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h2>Favourites</h2>
            <ul id="favouriteSongsList">
                <!-- Favourite songs will be populated here -->
            </ul>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const favouriteSongs = JSON.parse(localStorage.getItem('favouriteSongs')) || [];
            const favouriteSongsList = document.getElementById('favouriteSongsList');

            favouriteSongs.forEach(song => {
                const li = document.createElement('li');
                li.textContent = song.text;
                favouriteSongsList.appendChild(li);
            });
        });
    </script>
</body>
