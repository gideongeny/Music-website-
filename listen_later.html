<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Later - Melo Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">MELO</div>
            <nav>
                <ul>
                    <li><a href="index.html">Feed</a></li>
                    <li><a href="playlists.html">Playlists</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li class="section-title">Your Music</li>
                    <li><a href="favourites.html">Favourites</a></li>
                    <li><a href="listen_later.html">Listen Later</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="podcasts.html">Podcasts</a></li>
                    <li class="section-title">Your Playlists</li>
                    <li><a href="metalcore.html">Metalcore</a></li>
                    <li><a href="RNB.html">Electro</a></li>
                    <li><a href="funk.html">Funk</a></li>
                    <li><a href="disco.html">Disco</a></li>
                    <li><a href="create_playlist.html">Create new playlist</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h2>Listen Later</h2>
            <ul id="listenLaterSongsList">
                <!-- Listen later songs will be populated here -->
            </ul>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listenLaterSongs = JSON.parse(localStorage.getItem('listenLaterSongs')) || [];
            const listenLaterSongsList = document.getElementById('listenLaterSongsList');

            listenLaterSongs.forEach(song => {
                const li = document.createElement('li');
                li.textContent = song.text;
                listenLaterSongsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
