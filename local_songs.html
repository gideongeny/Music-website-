
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="songListContainer">
        <ul id="songList">
            <!-- Songs will be dynamically inserted here -->
        </ul>
    </div>

    <div id="playerContainer">
        <div id="nowPlaying">
            <img id="songImage" src="" alt="Song Image">
            <div id="songDetails">
                <div id="nowPlayingText">No song selected</div>
                <div id="songDuration">0:00</div>
            </div>
        </div>
        <div id="controls">
            <button id="prevButton">Previous</button>
            <button id="playButton">Play/Pause</button>
            <button id="nextButton">Next</button>
        </div>
        <input id="volumeControl" type="range" min="0" max="1" step="0.01">
        <div id="songProgressContainer">
            <div id="songCurrentTime">0:00</div>
            <div id="songProgressBar"></div>
            <div id="songDuration">0:00</div>
        </div>
    </div>
    <video id="videoElement" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
    <script src="local_songs.js"></script>
</body>
</html>
